<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Change</title>
    <style>   /* kaip atrodys migtukas */
        #myButton {
            background-color: #00bfff; /* zydra spalva */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="myButton" onclick="changeText()">Try it again</button>

    <script>
        function changeText() {
            document.getElementById("myButton").innerHTML = "Well done";
        }
    </script>

</body>
</html>
